<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Mockup V3 (Table)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        .header, .footer {
            background-color: #444;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="header">แถบหัวเว็บไซต์</div>

    <table>
        <tr>
            <th>ส่วนเนื้อหา</th>
            <th>รูปภาพ</th>
        </tr>
        <tr>
            <td>ข้อความส่วนแรก<br>รายละเอียดเพิ่มเติม</td>
            <td style="background-color: #bbb; height: 150px;">รูปภาพ</td>
        </tr>
    </table>

    <a href="#" class="btn">คลิกที่นี่</a>

    <table>
        <tr>
            <th colspan="2">เนื้อหาหลักของเว็บไซต์</th>
        </tr>
        <tr>
            <td colspan="2">รายละเอียดเนื้อหาหลักของเว็บไซต์ที่นี่</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>หัวข้อย่อย</th>
            <td>รายละเอียดหัวข้อย่อย 1</td>
        </tr>
        <tr>
            <th></th>
            <td>รายละเอียดหัวข้อย่อย 2</td>
        </tr>
    </table>

    <a href="#" class="btn">ปุ่มเพิ่มเติม</a>

    <div class="footer">ส่วนท้ายของเว็บไซต์</div>
</body>
</html>
