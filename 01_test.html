<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header, .footer {
            background-color: #ccc;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
            background-color: #ddd;
            padding: 15px;
        }
        .image-placeholder {
            width: 100px;
            height: 100px;
            background-color: #999;
            display: inline-block;
            vertical-align: top;
            margin-left: 20px;
        }
        .text-block {
            display: inline-block;
            width: calc(100% - 140px);
        }
        .button {
            display: block;
            width: 150px;
            padding: 10px;
            background-color: #888;
            color: white;
            text-align: center;
            margin: 10px auto;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">ส่วนหัวเว็บไซต์</div>

    <div class="container">
        <div class="section">
            <div class="text-block">
                <p>ข้อความบรรทัดที่ 1</p>
                <p>ข้อความบรรทัดที่ 2</p>
            </div>
            <div class="image-placeholder"></div>
        </div>

        <a href="#" class="button">ปุ่ม</a>

        <div class="section">
            เนื้อหาหลัก
        </div>

        <div class="section">
            <p>หัวข้อย่อย</p>
            <p>เนื้อหาย่อยบรรทัดที่ 1</p>
            <p>เนื้อหาย่อยบรรทัดที่ 2</p>
        </div>

        <a href="#" class="button">ปุ่มเพิ่มเติม</a>
    </div>

    <div class="footer">ส่วนท้ายเว็บไซต์</div>
</body>
</html>
